<h1>アンケート</h1>

<div class="panel panel-primary">
  <div class="panel-body">
    今回はAngularセミナー・ハンズオンお疲れさまでした。
  </div>
</div>

<form>

  <div class="panel panel-primary">
    <div class="panel-heading">
      <div class="panel-title">
        回答者情報入力
      </div>
    </div>
    <div class="panel-body">
      <div class="form-group">
        <label class="label label-default">氏名</label>
        <input class="form-control" name="name" placeholder="あなたの名前を入力してください" type="text" value="">
      </div>
      <div class="form-group">
        <label class="label label-default">所属</label>
        <select class="form-control" name="">
          <option value="">あなたの所属を選択してください。</option>
          <option value="option"></option>
        </select>
      </div>
    </div>
  </div>

  <div class="panel panel-primary">
    <div class="panel-heading">
      <span class="panel-title">Q1</span>
      <span>あなたはこのセミナーに満足しましたか？</span>
    </div>
    <div class="panel-body">
      <div class="radio">
        <label>
          <input checked id="optionsRadios1" name="optionsRadios" type="radio" value="option1">
          はい
        </label>
      </div>
      <div class="radio">
        <label>
          <input id="optionsRadios2" name="optionsRadios" type="radio" value="option2">
          いいえ
        </label>
      </div>
    </div>
    <div class="panel-footer">
      <div class="form-group">
        <span>「いいえ」を選ばれた方はその理由をお教えください。</span>
        <textarea class="form-control" cols="40" name="name" rows="2"></textarea>
      </div>
    </div>
  </div>

  <div class="panel panel-primary">
    <div class="panel-heading">
      <span class="panel-title">Q1</span>
      <span>チェックボックスで回答する。</span>
    </div>
    <div class="panel-body">
      <div class="checkbox">
        <label>
          <input type="checkbox" value="">
          はい
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" value="">
          いいえ
        </label>
      </div>
    </div>
    <div class="panel-footer">
      <div class="form-group">
        <span>「いいえ」を選ばれた方は理由をお教えください</span>
        <textarea class="form-control" cols="40" name="name" rows="2"></textarea>
      </div>
    </div>
  </div>

  <div class="panel panel-primary">
    <div class="panel-heading">
      <span class="panel-title">Q3</span>
      <span>テキストで回答する</span>
    </div>
    <div class="panel-body">
      <textarea class="form-control" cols="40" name="name" rows="4"></textarea>
    </div>
  </div>

  <div class="form-group">
    <button class="btn btn-success glyphicon glyphicon-ok" name="button" type="submit">アンケートに回答する</button>
  </div>
</form>
